<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

    <div class="image-container">
        <img src="fir.png" alt="Left Image">
    </div>

    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form>
            <label class="form-label" for="username">Username</label>
            <input class="form-input" type="text" id="username" name="username" placeholder="Enter your username"
                required>

            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Enter your password"
                required>

            <button class="login-button" type="submit"><a href="home.html" class="login-button">Login</a></button>

            <p class="forgot-password"><a href="#">Forgot Password?</a></p>

        </form>
    </div>

    
</body>

</html>
